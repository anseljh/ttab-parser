[USPTO]
# Required for downloading TTAB data from the USPTO Open Data Portal.
# Obtain a free key at https://data.uspto.gov/myodp
api_key = ""

[CourtListener]
# Optional. Required only for Federal Circuit appeal lookup.
api_token = ""

[database]
# PostgreSQL connection URL. Override with DATABASE_URL environment variable in Docker.
url = "postgresql://ttab:ttab@localhost:5432/ttab"

[redis]
# Redis connection URL. Override with REDIS_URL environment variable in Docker.
url = "redis://localhost:6379/0"

[limits]
# Limit number of CourtListener API queries per invocation
# cl_limit = 10
